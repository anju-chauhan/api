<div  class="container">
  <table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>body</th>
        <th>title</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let item of addData">
        <td >{{item.id}} </td>

        <td>{{item.body}}</td>
        <td>{{item.title}}   </td>
        <td><button type="buton" (click)="delClk(item.id)">Delete</button></td>
        <td><button type="buton" (click)="updClk(item.id)">Update</button></td>
      </tr>      
     
    </tbody>
  </table>
</div>

 <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
